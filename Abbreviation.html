<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Abbreviation</title>
</head>
<body>
	<p>You can use abbreviations like<br>
	<abbr title="HyperText Markup Language">HTML</abbr>
	<br /><br />
	<abbr title="Approximately">approx. </abbr>
	<br /><br />
	<abbr title="as soon as possible">ASAP</abbr>
	<br /><br />

	<acronym title="KISS">Keep It Simple, Stupid</acronym><br /><br />
	<acronym title="LOL">Laughing Out Loud</acronym>
	<p/>
</body>
</html>
